<header>
  {% load static %}
  <nav class='navbar navbar-light' style='background-color: lavender'>
    <div class='container'>
      <a class='navbar-brand' href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' width='30' height='23' class='d-inline-block align-top' alt='' %}">
        <span style='color:red'>Ya</span>tube
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'about:author' %}">Об авторе</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about:tech'%}">Технологии</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'posts:create' %}">Новая запись</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'users:password_change_form' %}">Изменить пароль</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
        </li>
        <li>
          <label class="nav-link">
            Пользователь: {{ user.username }}
          </label>
        </li>
        {% else %}
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav> 
</header>
